<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <style>
      body {
        background-image: url('img/log.webp');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      </style>


    <div class="container text-center">
      <h1>INDIAN  ARTFORM</h1><br>
  </div>
  
  <!-- navbar  -->
  <div class="container d-flex justify-content-between space ">
      <a class="fw-bold  text-dark" href="index.html">HOME</a>
      <a class="fw-bold text-dark" href="artform.html">ARTFORM</a>
      <a class="fw-bold text-dark" href="signup.html">SIGN UP</a>
      <a class="fw-bold text-dark" href="login.html">LOG IN</a>
      <a class="fw-bold text-dark" href="contact.html">CONTACT US</a>
  </div>
<div class="container d-flex justify-content-center align-items-center ">
    <div class="box p-5 ">
        <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
              <input type="email" id="form2Example1" class="form-control" />
        
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
              <input type="password" id="form2Example2" class="form-control" />
              
            </div>
          
        
            <!-- Submit button -->
            <div class="d-grid gap-2 col-3 mx-auto">
            <button type="button" class="btn btn-primary btn-sm btn btn-success">Sign in</button>
            </div>
        
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div>
            
                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
            
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#!">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
      </div>
</div>


  </body>
</html>
